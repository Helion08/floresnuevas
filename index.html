<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* Fondo blanco */
        }
        .flower {
            width: 200px;
        }
    </style>
</head>
<body>
    <svg class="flower" viewBox="0 0 200 200">
        <!-- Centro amarillo -->
        <circle cx="100" cy="100" r="20" fill="yellow" />

        <!-- Pétalos rojos -->
        <ellipse cx="100" cy="40" rx="30" ry="15" fill="red" />  <!-- Pétalo superior -->
        <ellipse cx="100" cy="160" rx="30" ry="15" fill="red" /> <!-- Pétalo inferior -->
        <ellipse cx="40" cy="100" rx="15" ry="30" fill="red" />  <!-- Pétalo izquierdo -->
        <ellipse cx="160" cy="100" rx="15" ry="30" fill="red" /> <!-- Pétalo derecho -->
        <ellipse cx="70" cy="70" rx="20" ry="10" fill="red" />   <!-- Pétalo superior izquierdo -->
        <ellipse cx="130" cy="70" rx="20" ry="10" fill="red" />  <!-- Pétalo superior derecho -->
        <ellipse cx="70" cy="130" rx="20" ry="10" fill="red" />  <!-- Pétalo inferior izquierdo -->
        <ellipse cx="130" cy="130" rx="20" ry="10" fill="red" /> <!-- Pétalo inferior derecho -->
    </svg>
</body>
</html>
