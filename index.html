<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Flower with p5.js</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347; /* Tomato color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px; /* Add some space between button and canvas */
        }
        button:hover {
            background-color: #ff4500; /* OrangeRed color */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

    <button id="careculoButton">careculo</button>
    <div id="roseCanvas"></div>

    <script>
        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.parent('roseCanvas');
            noLoop(); // Prevents draw from looping
        }

        function drawRose(x, y) {
            background(255);
            noStroke();

            // Draw petals (8 original + 3 rotated)
            fill('red');
            let petalDistance = 120; // Closer distance from center
            for (let i = 0; i < 8; i++) {
                let angle = TWO_PI / 8 * i;
                let petalX = x + cos(angle) * petalDistance; // Adjusted distance from center
                let petalY = y + sin(angle) * petalDistance; // Adjusted distance from center

                // Create a more rose-like petal shape, pointed inwards
                beginShape();
                vertex(petalX, petalY);
                bezierVertex(petalX - 120 * cos(angle - PI / 4), petalY - 120 * sin(angle - PI / 4),
                             petalX - 120 * cos(angle + PI / 4), petalY - 120 * sin(angle + PI / 4),
                             petalX, petalY);
                endShape(CLOSE);
            }

            // Draw additional petals rotated by 90 degrees
            for (let i = 0; i < 3; i++) {
                let angle = TWO_PI / 8 * (i + 8); // Rotate by 90 degrees
                let petalX = x + cos(angle) * petalDistance; // Adjusted distance from center
                let petalY = y + sin(angle) * petalDistance; // Adjusted distance from center

                // Create a more rose-like petal shape, pointed inwards
                beginShape();
                vertex(petalX, petalY);
                bezierVertex(petalX - 120 * cos(angle - PI / 4), petalY - 120 * sin(angle - PI / 4),
                             petalX - 120 * cos(angle + PI / 4), petalY - 120 * sin(angle + PI / 4),
                             petalX, petalY);
                endShape(CLOSE);
            }

            // Draw center of the rose
            fill('yellow');
            ellipse(x, y, 140, 140); // Decreased center size for better proportion
        }

        document.getElementById('careculoButton').addEventListener('click', function() {
            drawRose(width / 2, height / 2); // Draw the rose on button click
        });

    </script>

</body>
</html>
