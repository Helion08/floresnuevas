<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* Fondo blanco */
        }
        .flower {
            width: 200px;
        }
    </style>
</head>
<body>
    <svg class="flower" viewBox="0 0 200 200">
        <!-- Centro amarillo -->
        <circle cx="100" cy="100" r="20" fill="yellow" />

        <!-- PÃ©talos rojos -->
        <ellipse cx="100" cy="40" rx="30" ry="15" fill="red" transform="rotate(0 100 100)" />    <!-- Superior -->
        <ellipse cx="160" cy="100" rx="15" ry="30" fill="red" transform="rotate(90 100 100)" />  <!-- Derecho -->
        <ellipse cx="100" cy="160" rx="30" ry="15" fill="red" transform="rotate(180 100 100)" />  <!-- Inferior -->
        <ellipse cx="40" cy="100" rx="15" ry="30" fill="red" transform="rotate(-90 100 100)" />   <!-- Izquierdo -->
        
        <ellipse cx="70" cy="70" rx="20" ry="10" fill="red" transform="rotate(-45 100 100)" />   <!-- Superior Izquierdo -->
        <ellipse cx="130" cy="70" rx="20" ry="10" fill="red" transform="rotate(45 100 100)" />    <!-- Superior Derecho -->
        <ellipse cx="130" cy="130" rx="20" ry="10" fill="red" transform="rotate(135 100 100)" />  <!-- Inferior Derecho -->
        <ellipse cx="70" cy="130" rx="20" ry="10" fill="red" transform="rotate(-135 100 100)" />   <!-- Inferior Izquierdo -->
    </svg>
</body>
</html>
