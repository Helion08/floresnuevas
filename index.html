<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise para mi Novia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 1s;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1;
        }
        .hidden {
            display: none;
        }
        .flower {
            display: none;
            position: absolute;
            animation: bloom 2s forwards;
            width: 150px;
            height: 150px;
        }
        @keyframes bloom {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <button id="careculoBtn">Careculo</button>
    <div class="flower hidden" id="flower">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="150" height="150">
            <circle cx="50" cy="50" r="10" fill="yellow" />
            <ellipse cx="30" cy="50" rx="15" ry="25" fill="red" />
            <ellipse cx="70" cy="50" rx="15" ry="25" fill="red" />
            <ellipse cx="50" cy="30" rx="25" ry="15" fill="red" />
            <ellipse cx="50" cy="70" rx="25" ry="15" fill="red" />
            <ellipse cx="35" cy="35" rx="10" ry="20" fill="red" />
            <ellipse cx="65" cy="35" rx="10" ry="20" fill="red" />
            <ellipse cx="35" cy="65" rx="10" ry="20" fill="red" />
            <ellipse cx="65" cy="65" rx="10" ry="20" fill="red" />
        </svg>
    </div>

    <script>
        document.getElementById('careculoBtn').onclick = function() {
            document.body.style.backgroundColor = 'white';
            this.classList.add('hidden');

            const flower = document.getElementById('flower');
            flower.style.display = 'block';
        };
    </script>
</body>
</html>
