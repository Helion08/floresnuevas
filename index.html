<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Flower with p5.js</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347; /* Tomato color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500; /* OrangeRed color */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

    <button id="roseButton">Draw Rose</button>
    <div id="roseCanvas"></div>

    <script>
        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.parent('roseCanvas');
            noLoop(); // Prevents draw from looping
            drawRose(width / 2, height / 2); // Draw the rose on setup
        }

        function drawRose(x, y) {
            background(255);
            noStroke();
            fill('red');

            // Draw petals
            for (let i = 0; i < 8; i++) {
                let angle = TWO_PI / 8 * i;
                let petalX = x + cos(angle) * 50;
                let petalY = y + sin(angle) * 50;
                ellipse(petalX, petalY, 80, 150);
            }

            // Draw center of the rose
            fill('yellow');
            ellipse(x, y, 60, 60);
        }

        document.getElementById('roseButton').addEventListener('click', function() {
            drawRose(width / 2, height / 2); // Redraw the rose on button click
        });

    </script>

</body>
</html>
